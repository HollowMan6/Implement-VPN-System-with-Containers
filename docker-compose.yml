      net.ipv4.conf.all.send_redirects: 0
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    volumes:
      - ./gateway-a.sh:/start.sh
      - ./crls:/crls
    networks:
      # Interface towards router
      isp_link_a:
        # ipv4_address: 172.16.16.16
      # Interface towards customer site network
      intranet_a:
        # ipv4_address: 10.1.0.1
